<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin-bottom: 4px;
        }
    </style>
</head>
<body>

    <form action="">
        <div>
            <label for="">name:</label>
            <input type="text" readonly>
        </div>
        <div>
            <label for="">password:</label>
            <input type="password" minlength="6" maxlength="12">
        </div>
        <div>
            <label for="">age:</label>
            <input type="number" min="18" max="60">
        </div>
        <div>
            <label for="">tel:</label>
            <input type="tel" placeholder="請輸入數字共10碼">
        </div>
        <div>
            <label for="">email:</label>
            <input type="email">
        </div>
        <div>
            <label for="">website:</label>
            <input type="url">
        </div>
        <div>
            <label for="">date:</label>
            <input type="date">
        </div>
        <div>
            <label for="">time:</label>
            <input type="time" disabled>
        </div>
        <div>
            <label for="">range:</label>
            <input type="range" min="0" max="100" step="20">
        </div>
        <div>
            <label for="">color:</label>
            <input type="color" disabled>
        </div>
        <div>
            <label for="">file:</label>
            <input type="file">
        </div>
        <div>
            興趣:
            <label>
                <input type="checkbox">
                釣魚
            </label>
            <label>
                <input type="checkbox">
                上網
            </label>
            <label>
                <input type="checkbox">
                寫code
            </label>
        </div>
        <div>
            性別:
            <label>
                <input type="radio" name="sex">
                男
            </label>
            <label>
                <input type="radio" name="sex">
                女
            </label>
            <label>
                <input type="radio" name="sex">
                不明
            </label>
        </div>
        <div>
            <label for="">search:</label>
            <input type="search">
        </div>
        <div>
            <select name="" id="" multiple>
                <option value="">請選擇</option>
                <option value="">台北市</option>
                <option value="">新北市</option>
                <option value="">南部</option>
            </select>
        </div>
        <div>
            <textarea name="" id="" cols="10" rows="3"></textarea>
        </div>
        <div>
            <input type="submit">
            <input type="reset">
            <input type="button" value="input button">
            <button>button tag</button>
        </div>
    </form>



    
</body>
</html>
